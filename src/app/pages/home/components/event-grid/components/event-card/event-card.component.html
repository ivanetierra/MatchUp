<div
  class="max-w-sm bg-white border border-gray-200 rounded-lg shadow hover:shadow-lg hover:scale-105 cursor-pointer transition-transform duration-300"
>
  <img
    class="rounded-t-lg w-full h-48 object-cover"
    [src]="event.image"
    alt="Event Image"
  />
  <div class="p-5">
    <h5 class="mb-2 text-xl font-semibold text-gray-900">{{ event.name }}</h5>
    <p class="mb-3 font-normal text-gray-700 dark:text-gray-400 line-clamp-2">
      {{ event.description }}
    </p>
    <p class="mb-2 text-sm text-gray-600">
      Organizado por: {{ event.organizer }}
    </p>
    <div class="flex items-center text-gray-600 mb-2">
      <mat-icon class="mr-1.5 text-gray-400">calendar_today</mat-icon>
      {{ event.date }}
    </div>
    <div class="flex items-center text-gray-600 mb-2">
      <mat-icon class="mr-1.5 text-gray-400">location_on</mat-icon>
      {{ event.location }}
    </div>
    <div class="flex items-center text-gray-600 mb-2">
      <mat-icon class="mr-1.5 text-gray-400">groups</mat-icon>
      {{ event.going }} going
      <span class="mx-1.5">â€¢</span>
      <mat-icon class="mr-1.5 text-gray-400">local_activity</mat-icon>
      {{ event.price === 0 ? "Gratis" : "$" + event.price }}
    </div>
    <div class="flex justify-end">
      <a
        href="#"
        class="inline-flex items-center px-3 py-2 text-sm font-medium text-center text-white bg-blue-700 rounded-lg hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
      >
        Read more
        <svg
          class="rtl:rotate-180 w-3.5 h-3.5 ms-2"
          aria-hidden="true"
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 14 10"
        >
          <path
            stroke="currentColor"
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M1 5h12m0 0L9 1m4 4L9 9"
          />
        </svg>
      </a>
    </div>
  </div>
</div>
