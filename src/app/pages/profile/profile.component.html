<div class="container mx-auto p-6">
  <div class="mx-auto max-w-md rounded-lg bg-gray-100 p-6 shadow-md">
    <h2 class="mb-4 text-2xl font-bold">Profile</h2>
    <div *ngIf="user$ | async as user">
      <p><strong>Name:</strong> {{ user.name }}</p>
      <p><strong>Email:</strong> {{ user.email }}</p>

      <div class="mt-6">
        <h3 class="text-xl font-semibold">Events Created</h3>
        <ul class="mt-2 list-inside list-disc">
          <li *ngFor="let event of userEvents">{{ event.title }} - {{ event.date | date }}</li>
        </ul>
      </div>
    </div>
    <div *ngIf="!(user$ | async)">
      <p>Loading profile...</p>
    </div>
  </div>
</div>
